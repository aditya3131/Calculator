<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

  <div>
    <table>
      <caption>Calculator</caption>
      <thead>
        <tr>
          <td id="screen" colspan="4"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="clear">AC</td>
          <td class="same-color">()</td>
          <td class="same-color">%</td>
          <td class="same-color">/</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td class="same-color">*</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td class="same-color">-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="same-color">+</td>
        </tr>
        <tr>
          <td>0</td>
          <td>.</td>
          <td>
            <- </td>
          <td id="equal-to">=</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
